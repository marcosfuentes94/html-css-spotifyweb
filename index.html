<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web</title>

            <!-- CSS -->
            
        <link rel="stylesheet" href="css/style.css">

            <!-- FONT -->

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    </head>
    
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="img/logo.svg" alt="Logo">
            </a>
        </div>

        <div class="navigation">
            <ul>

                        <span class=><i class="fa-solid fa-house icon"></i></span>

                </li>

                <li>
                    <a href="#">
                        <span class=><i class="fa-solid fa-lines-leaning fa-flip-horizontal icon"></i></span>
                        <span>La tua libreria</span>
                    </a>

                </li>
            </ul>

            <div class="playlist">
                <h3>
                    PLAYLIST
                </h3>

            </div>

            <div class="nome-playlist">
                
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class=><i class="fa-solid fa-house icon"></i></span>
                        <span>Crea Playlist</span>
                    </a>

                </li>

                <li>
                    <a href="#">
                        <span>Nome Playlist</span>

                </li>

                <li>

                </li>

                <li>

                <li>

                        <span>Nome Playlist</span>

                </li>

                <li>

                        <span>Nome Playlist</span>
                    </a>

                </li>

                <li>
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>

                </li>

                <li>
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>

                </li>
            </ul>

            <div class="user">
                <ul>
                    <li>
                        
                        <span><a href="installa-app"> <i class="fa-solid fa-circle-arrow-down"></i> Installa app</span>
                    </li>

                    <hr class="hr">

                   <div class="icon-link">
                    <li>
                        <img src="img/profile.svg" alt="Profile">
                        <span><a href="user-name"></a>John Doe</span>
                    </li>
                   </div>
                </ul>
            </div>

        </div>

    </div>
    <!-- SIDEBAR END -->

        <!-- TOPBAR -->
    <div class="main-container">
        <div class="topbar">
            <div class="divider">
                <button class="topbar-button">
                        EFFETTUA L'UPGRADE
                </button>
            </div>

        </div>
    </div>
        <!-- TOPBAR END -->

        <!-- PLAYER -->
        
        <div id="footer">
            
            <div class="artist-container">

                <img src="img/moderat.jpg" alt="Spotify Logo">
                <div class="song-info">

                  <div class="song-title">
                    
                    Bad Kindom
    
                  </div>
    
                  <div class="artist">
                    
                    Moderat
    
                  </div>
                  
                </div>
            </div>


            <div class="controls-container">

                <div class="controls">

                    <button class="control-btn">
      
                        <i class="fa-solid fa-shuffle fa-lg"></i>
      
                    </button>
                    <button class="control-btn">
      
                        <i class="fa-solid fa-backward-step fa-lg"></i>
      
                    </button>
      
                    <button class="control-btn">
      
                        <i class="fa-regular fa-circle-play fa-2xl"></i>
      
                    </button>

                    <button class="control-btn">
      
                        <i class="fa-solid fa-forward-step fa-lg"></i>
        
                    </button>

                    <button class="control-btn">
      
                        <i class="fa-solid fa-rotate-right fa-lg"></i>
        
                     </button>
                </div>    

            </div>

            <div class="volume-container">

                <div class="volume-control">

                    <div >
                    <i class="fa-solid fa-list-ul fa-xs"></i>

                    </div>

                    <div>
                    <i class="fa-solid fa-display fa-xs"></i>

                    </div>
                    
                    <div>
                        <i class="fa-solid fa-volume-high fa-xs"></i>
                    </div>

                    <input class="volume" type="range" min="0" max="100" value="50" step="1">
                  </div>

                </div>
               

            </div>

            

        </div>


    
</body>
</html>
